<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- AC Unit -->
  <rect x="160" y="100" width="160" height="140" rx="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="180" y1="130" x2="300" y2="130" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="145" x2="300" y2="145" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="160" x2="300" y2="160" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="175" x2="300" y2="175" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <!-- Fan -->
  <circle cx="240" cy="200" r="20" fill="none" stroke="url(#grad)" stroke-width="2"/>
  <path d="M240 180 Q250 195 240 200 Q230 195 240 180Z" fill="#00D4FF" opacity="0.6"/>
  <path d="M260 200 Q245 210 240 200 Q245 190 260 200Z" fill="#00D4FF" opacity="0.6"/>
  <path d="M240 220 Q230 205 240 200 Q250 205 240 220Z" fill="#00D4FF" opacity="0.6"/>
  <path d="M220 200 Q235 190 240 200 Q235 210 220 200Z" fill="#00D4FF" opacity="0.6"/>
  <!-- Temp gauge -->
  <rect x="350" y="130" width="30" height="80" rx="15" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="356" y="170" width="18" height="34" rx="9" fill="#00D4FF" opacity="0.7"/>
  <circle cx="365" cy="195" r="10" fill="#00D4FF" opacity="0.5"/>
  <!-- Snowflake -->
  <g transform="translate(110,170)" opacity="0.5">
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#00D4FF" stroke-width="2"/>
    <line x1="-13" y1="-7.5" x2="13" y2="7.5" stroke="#00D4FF" stroke-width="2"/>
    <line x1="-13" y1="7.5" x2="13" y2="-7.5" stroke="#00D4FF" stroke-width="2"/>
  </g>
  <!-- Phone -->
  <rect x="80" y="240" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="105" cy="260" r="6" fill="#00D4FF" opacity="0.8"/>
  <text x="105" y="263" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">AI</text>

</svg>