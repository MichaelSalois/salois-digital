<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Growth chart -->
  <line x1="100" y1="260" x2="100" y2="100" stroke="url(#grad)" stroke-width="1.5" opacity="0.3"/>
  <line x1="100" y1="260" x2="380" y2="260" stroke="url(#grad)" stroke-width="1.5" opacity="0.3"/>
  <polyline points="120,240 180,210 220,220 260,170 300,150 340,110 370,90" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <!-- Dots -->
  <circle cx="120" cy="240" r="4" fill="#00D4FF"/>
  <circle cx="180" cy="210" r="4" fill="#00D4FF"/>
  <circle cx="220" cy="220" r="4" fill="#00D4FF"/>
  <circle cx="260" cy="170" r="4" fill="#00D4FF"/>
  <circle cx="300" cy="150" r="4" fill="#00D4FF"/>
  <circle cx="340" cy="110" r="4" fill="#00D4FF"/>
  <circle cx="370" cy="90" r="4" fill="#00D4FF"/>
  <!-- Dollar -->
  <text x="390" y="80" text-anchor="middle" fill="#14b8a6" font-size="20" font-weight="bold" opacity="0.5">$</text>
  <!-- Phone -->
  <rect x="380" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="405" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="405" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>