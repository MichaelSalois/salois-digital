<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- House with roof emphasis -->
  <polygon points="240,60 100,180 380,180" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <polygon points="240,60 100,180 380,180" fill="url(#gradFade)" opacity="0.5"/>
  <rect x="140" y="180" width="200" height="100" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Shingles pattern -->
  <line x1="130" y1="120" x2="350" y2="120" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="115" y1="140" x2="365" y2="140" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="105" y1="160" x2="375" y2="160" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
  <!-- Tools -->
  <rect x="370" y="200" width="60" height="8" rx="4" fill="#00D4FF" opacity="0.5" transform="rotate(-45 400 204)"/>
  <!-- Phone -->
  <rect x="60" y="220" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="245" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="249" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>