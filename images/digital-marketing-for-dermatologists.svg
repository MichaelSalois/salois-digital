<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Magnifying glass over skin -->
  <circle cx="230" cy="170" r="60" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <line x1="272" y1="212" x2="320" y2="260" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
  <!-- Skin cells pattern inside -->
  <circle cx="210" cy="155" r="12" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
  <circle cx="240" cy="165" r="10" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
  <circle cx="225" cy="185" r="11" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
  <!-- Checkmark -->
  <polyline points="355,140 365,155 385,125" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <!-- Phone -->
  <rect x="70" y="240" width="50" height="75" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="95" cy="262" r="7" fill="#00D4FF" opacity="0.8"/>
  <text x="95" y="265" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">AI</text>

</svg>