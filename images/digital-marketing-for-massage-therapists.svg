<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Hands/wave -->
  <path d="M120 180 Q180 120 240 160 Q300 200 360 140" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.5"/>
  <path d="M120 210 Q180 150 240 190 Q300 230 360 170" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.3"/>
  <!-- Stones -->
  <ellipse cx="180" cy="250" rx="30" ry="18" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <ellipse cx="240" cy="240" rx="30" ry="18" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <ellipse cx="300" cy="250" rx="30" ry="18" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Candle -->
  <rect x="370" y="180" width="20" height="50" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <ellipse cx="380" cy="176" rx="5" ry="8" fill="#f97316" opacity="0.5"/>
  <!-- Phone -->
  <rect x="70" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="95" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="95" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>