<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Tent -->
  <polygon points="240,80 120,240 360,240" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <line x1="240" y1="80" x2="240" y2="240" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <!-- Tables/chairs -->
  <circle cx="180" cy="280" r="15" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <circle cx="240" cy="280" r="15" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <circle cx="300" cy="280" r="15" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <!-- Phone -->
  <rect x="380" y="130" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="405" cy="155" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="405" y="159" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>