      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Smile arc with braces -->
  <path d="M150 170 Q200 230 240 230 Q280 230 330 170" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <!-- Brackets -->
  <rect x="170" y="188" width="10" height="10" rx="2" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="200" y="205" width="10" height="10" rx="2" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="235" y="210" width="10" height="10" rx="2" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="270" y="205" width="10" height="10" rx="2" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="300" y="188" width="10" height="10" rx="2" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Wire -->
  <line x1="175" y1="193" x2="305" y2="193" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  <!-- Phone -->
  <rect x="370" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="395" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="395" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>