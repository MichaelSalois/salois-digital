<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Van/truck outline -->
  <rect x="100" y="160" width="220" height="80" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="280" y="180" width="70" height="60" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="160" cy="245" r="16" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="310" cy="245" r="16" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <!-- Wrench on van -->
  <line x1="180" y1="185" x2="220" y2="215" stroke="#f97316" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="220" y1="185" x2="180" y2="215" stroke="#f97316" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <!-- Location pin -->
  <g transform="translate(380,120)">
    <path d="M0-30 Q-20-30 -20-10 Q-20 5 0 30 Q20 5 20-10 Q20-30 0-30Z" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
    <circle cx="0" cy="-10" r="8" fill="#00D4FF" opacity="0.5"/>
  </g>
  <!-- Phone -->
  <rect x="60" y="100" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="125" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="129" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>