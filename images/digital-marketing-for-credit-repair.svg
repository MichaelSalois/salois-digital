<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Credit score gauge -->
  <path d="M140 220 A100 100 0 0 1 340 220" fill="none" stroke="url(#gradFade)" stroke-width="12" stroke-linecap="round"/>
  <path d="M140 220 A100 100 0 0 1 305 140" fill="none" stroke="url(#grad)" stroke-width="12" stroke-linecap="round"/>
  <!-- Needle -->
  <line x1="240" y1="220" x2="290" y2="160" stroke="#00D4FF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="240" cy="220" r="8" fill="#00D4FF" opacity="0.7"/>
  <!-- Arrow up -->
  <polygon points="380,100 370,130 375,130 375,160 385,160 385,130 390,130" fill="#22c55e" opacity="0.5"/>
  <!-- Phone -->
  <rect x="60" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>