<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Calculator -->
  <rect x="180" y="80" width="120" height="170" rx="10" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <rect x="195" y="95" width="90" height="35" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <!-- Keys -->
  <rect x="195" y="145" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="225" y="145" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="255" y="145" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="195" y="175" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="225" y="175" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="255" y="175" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="195" y="205" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="225" y="205" width="20" height="18" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="255" y="205" width="20" height="18" rx="3" fill="#00D4FF" opacity="0.3"/>
  <!-- Dollar sign -->
  <text x="370" y="155" text-anchor="middle" fill="#14b8a6" font-size="48" font-weight="bold" opacity="0.3">$</text>
  <!-- Phone -->
  <rect x="60" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>