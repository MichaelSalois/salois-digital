<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Car outline with shine -->
  <path d="M100 220 L130 220 L150 170 L330 170 L350 220 L380 220" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
  <rect x="100" y="220" width="280" height="35" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Shine/sparkle effects -->
  <circle cx="200" cy="160" r="4" fill="#00D4FF" opacity="0.7"/>
  <circle cx="260" cy="150" r="3" fill="#00D4FF" opacity="0.5"/>
  <circle cx="300" cy="165" r="5" fill="#00D4FF" opacity="0.6"/>
  <line x1="195" y1="145" x2="205" y2="155" stroke="#00D4FF" stroke-width="1" opacity="0.5"/>
  <line x1="205" y1="145" x2="195" y2="155" stroke="#00D4FF" stroke-width="1" opacity="0.5"/>
  <!-- Spray bottle -->
  <rect x="370" y="140" width="30" height="50" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <rect x="380" y="125" width="10" height="20" rx="2" fill="url(#grad)" opacity="0.5"/>
  <!-- Phone -->
  <rect x="60" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>