<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Scissors -->
  <g transform="translate(240,160) rotate(-20)">
    <ellipse cx="-25" cy="-40" rx="18" ry="28" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
    <ellipse cx="25" cy="-40" rx="18" ry="28" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="#ec4899" opacity="0.5"/>
    <line x1="-8" y1="5" x2="-30" y2="60" stroke="#ec4899" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="8" y1="5" x2="30" y2="60" stroke="#ec4899" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
  <!-- Mirror -->
  <ellipse cx="240" cy="150" rx="80" ry="90" fill="none" stroke="url(#grad)" stroke-width="1.5" opacity="0.3"/>
  <!-- Stars/sparkles -->
  <circle cx="140" cy="100" r="3" fill="#ec4899" opacity="0.6"/>
  <circle cx="350" cy="120" r="3" fill="#ec4899" opacity="0.5"/>
  <circle cx="160" cy="260" r="2" fill="#00D4FF" opacity="0.4"/>
  <!-- Phone -->
  <rect x="350" y="230" width="55" height="85" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="377" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="377" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>