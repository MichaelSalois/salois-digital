<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- AC vent -->
  <rect x="170" y="100" width="140" height="100" rx="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="190" y1="120" x2="290" y2="120" stroke="url(#grad)" stroke-width="1" opacity="0.4"/>
  <line x1="190" y1="140" x2="290" y2="140" stroke="url(#grad)" stroke-width="1" opacity="0.4"/>
  <line x1="190" y1="160" x2="290" y2="160" stroke="url(#grad)" stroke-width="1" opacity="0.4"/>
  <line x1="190" y1="180" x2="290" y2="180" stroke="url(#grad)" stroke-width="1" opacity="0.4"/>
  <!-- Snowflake -->
  <g transform="translate(240,250)" opacity="0.6">
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#00D4FF" stroke-width="2.5"/>
    <line x1="-17" y1="-10" x2="17" y2="10" stroke="#00D4FF" stroke-width="2.5"/>
    <line x1="-17" y1="10" x2="17" y2="-10" stroke="#00D4FF" stroke-width="2.5"/>
  </g>
  <!-- Thermometer -->
  <rect x="360" y="120" width="16" height="70" rx="8" fill="url(#gradFade)" stroke="#00D4FF" stroke-width="1.5"/>
  <rect x="364" y="155" width="8" height="30" rx="4" fill="#00D4FF" opacity="0.5"/>
  <!-- Phone -->
  <rect x="60" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>