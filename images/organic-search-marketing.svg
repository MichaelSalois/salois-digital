<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Search bar -->
  <rect x="100" y="100" width="280" height="50" rx="25" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="145" cy="125" r="12" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <line x1="154" y1="134" x2="162" y2="142" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
  <!-- Search results -->
  <rect x="100" y="170" width="280" height="25" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.7"/>
  <rect x="100" y="205" width="280" height="25" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
  <rect x="100" y="240" width="280" height="25" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <!-- #1 badge -->
  <circle cx="405" cy="182" r="18" fill="url(#grad)" opacity="0.6"/>
  <text x="405" y="188" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">#1</text>
  <!-- Arrow up -->
  <polygon points="50,200 40,225 45,225 45,260 55,260 55,225 60,225" fill="#22c55e" opacity="0.4"/>

</svg>