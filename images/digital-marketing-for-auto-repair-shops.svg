<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Car silhouette -->
  <path d="M100 220 L130 220 L150 170 L330 170 L350 220 L380 220" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
  <rect x="100" y="220" width="280" height="40" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="160" cy="260" r="18" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="320" cy="260" r="18" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <!-- Gear -->
  <g transform="translate(240,120)">
    <circle cx="0" cy="0" r="25" fill="url(#gradFade)" stroke="#f97316" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="12" fill="#050508" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Phone -->
  <rect x="380" y="130" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="405" cy="155" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="405" y="159" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>