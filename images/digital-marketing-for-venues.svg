<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Building facade -->
  <rect x="140" y="100" width="200" height="170" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="160" y="120" width="40" height="50" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="220" y="120" width="40" height="50" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <rect x="280" y="120" width="40" height="50" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" opacity="0.6"/>
  <!-- Door -->
  <rect x="210" y="200" width="60" height="70" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Stars -->
  <circle cx="180" cy="80" r="3" fill="#a855f7" opacity="0.6"/>
  <circle cx="240" cy="70" r="3" fill="#00D4FF" opacity="0.5"/>
  <circle cx="300" cy="80" r="3" fill="#a855f7" opacity="0.4"/>
  <!-- Phone -->
  <rect x="370" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="395" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="395" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>