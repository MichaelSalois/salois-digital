<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Lightning bolt -->
  <polygon points="250,60 210,180 250,180 220,300 310,160 260,160 290,60" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <!-- Circuit lines -->
  <line x1="100" y1="100" x2="180" y2="100" stroke="#00D4FF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="180" cy="100" r="4" fill="#00D4FF" opacity="0.5"/>
  <line x1="300" y1="100" x2="380" y2="100" stroke="#00D4FF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="300" cy="100" r="4" fill="#00D4FF" opacity="0.5"/>
  <line x1="100" y1="260" x2="180" y2="260" stroke="#00D4FF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="180" cy="260" r="4" fill="#00D4FF" opacity="0.5"/>
  <line x1="300" y1="260" x2="380" y2="260" stroke="#00D4FF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="300" cy="260" r="4" fill="#00D4FF" opacity="0.5"/>
  <!-- Power outlet -->
  <rect x="360" y="200" width="40" height="50" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="372" y1="215" x2="372" y2="228" stroke="#00D4FF" stroke-width="2"/>
  <line x1="388" y1="215" x2="388" y2="228" stroke="#00D4FF" stroke-width="2"/>
  <!-- Phone notification -->
  <rect x="80" y="200" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="105" cy="225" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="105" y="229" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>