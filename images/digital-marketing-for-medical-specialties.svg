<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Cross/medical -->
  <rect x="220" y="80" width="40" height="120" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <rect x="180" y="120" width="120" height="40" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <!-- Heartbeat line -->
  <polyline points="100,260 160,260 180,230 200,290 220,250 240,260 400,260" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
  <!-- Stethoscope hint -->
  <circle cx="340" cy="150" r="20" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.4"/>
  <line x1="340" y1="130" x2="340" y2="100" stroke="url(#grad)" stroke-width="2" opacity="0.4"/>
  <!-- Phone -->
  <rect x="60" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>