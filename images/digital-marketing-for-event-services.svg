  <circle cx="225" cy="140" r="6" fill="#a855f7" opacity="0.3"/>
  <circle cx="255" cy="140" r="6" fill="#00D4FF" opacity="0.5"/>
  <circle cx="285" cy="140" r="6" fill="#a855f7" opacity="0.3"/>
  <circle cx="195" cy="170" r="6" fill="#a855f7" opacity="0.3"/>
  <circle cx="225" cy="170" r="6" fill="#a855f7" opacity="0.3"/>
  <circle cx="255" cy="170" r="6" fill="#a855f7" opacity="0.3"/>
  <circle cx="285" cy="170" r="6" fill="#a855f7" opacity="0.3"/>
