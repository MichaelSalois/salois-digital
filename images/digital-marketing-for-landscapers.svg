<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Trees -->
  <polygon points="140,100 110,200 170,200" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="133" y="200" width="14" height="40" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <polygon points="200,80 160,200 240,200" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="193" y="200" width="14" height="40" rx="3" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <!-- Lawn line -->
  <line x1="60" y1="240" x2="420" y2="240" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <!-- Mower path lines -->
  <line x1="80" y1="260" x2="400" y2="260" stroke="#22c55e" stroke-width="1" opacity="0.2" stroke-dasharray="8 4"/>
  <line x1="80" y1="275" x2="400" y2="275" stroke="#22c55e" stroke-width="1" opacity="0.2" stroke-dasharray="8 4"/>
  <line x1="80" y1="290" x2="400" y2="290" stroke="#22c55e" stroke-width="1" opacity="0.2" stroke-dasharray="8 4"/>
  <!-- Sun -->
  <circle cx="360" cy="80" r="25" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.4"/>
  <circle cx="360" cy="80" r="12" fill="#00D4FF" opacity="0.3"/>
  <!-- Phone -->
  <rect x="310" y="150" width="55" height="85" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="337" cy="175" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="337" y="179" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>
  <rect x="320" y="195" width="35" height="4" rx="2" fill="url(#grad)" opacity="0.4"/>
  <rect x="325" y="205" width="25" height="4" rx="2" fill="url(#grad)" opacity="0.3"/>

</svg>