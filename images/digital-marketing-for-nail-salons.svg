<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Nail polish bottle -->
  <rect x="205" y="140" width="70" height="110" rx="12" fill="url(#gradFade)" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  <rect x="220" y="110" width="40" height="35" rx="4" fill="url(#gradFade)" stroke="#ec4899" stroke-width="1.5" opacity="0.5"/>
  <rect x="235" y="85" width="10" height="30" rx="3" fill="#ec4899" opacity="0.5"/>
  <!-- Color dots -->
  <circle cx="140" cy="160" r="12" fill="#ec4899" opacity="0.3"/>
  <circle cx="140" cy="200" r="12" fill="#a855f7" opacity="0.3"/>
  <circle cx="140" cy="240" r="12" fill="#00D4FF" opacity="0.3"/>
  <!-- Sparkles -->
  <circle cx="330" cy="140" r="3" fill="#ec4899" opacity="0.6"/>
  <circle cx="350" cy="180" r="2" fill="#00D4FF" opacity="0.5"/>
  <circle cx="340" cy="220" r="4" fill="#ec4899" opacity="0.4"/>
  <!-- Phone -->
  <rect x="350" y="240" width="50" height="75" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="375" cy="262" r="7" fill="#00D4FF" opacity="0.8"/>
  <text x="375" y="265" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">AI</text>

</svg>