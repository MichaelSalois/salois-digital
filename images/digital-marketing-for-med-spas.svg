<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Syringe/treatment -->
  <rect x="200" y="90" width="80" height="140" rx="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="240" cy="140" r="25" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.5"/>
  <circle cx="240" cy="140" r="10" fill="#ec4899" opacity="0.3"/>
  <!-- Sparkles -->
  <circle cx="160" cy="110" r="4" fill="#ec4899" opacity="0.6"/>
  <circle cx="320" cy="100" r="3" fill="#00D4FF" opacity="0.5"/>
  <circle cx="340" cy="200" r="4" fill="#ec4899" opacity="0.4"/>
  <circle cx="140" cy="200" r="3" fill="#00D4FF" opacity="0.4"/>
  <!-- Leaf/wellness -->
  <path d="M350 250 Q370 220 390 250 Q370 280 350 250Z" fill="url(#gradFade)" stroke="#14b8a6" stroke-width="1.5" opacity="0.5"/>
  <!-- Phone -->
  <rect x="80" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="105" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="105" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>