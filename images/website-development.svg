<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Browser window -->
  <rect x="80" y="60" width="320" height="220" rx="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="80" y="60" width="320" height="30" rx="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <circle cx="100" cy="75" r="5" fill="#ef4444" opacity="0.5"/>
  <circle cx="118" cy="75" r="5" fill="#eab308" opacity="0.5"/>
  <circle cx="136" cy="75" r="5" fill="#22c55e" opacity="0.5"/>
  <!-- Content blocks -->
  <rect x="100" y="105" width="120" height="15" rx="4" fill="url(#grad)" opacity="0.4"/>
  <rect x="100" y="130" width="200" height="8" rx="3" fill="url(#grad)" opacity="0.2"/>
  <rect x="100" y="145" width="180" height="8" rx="3" fill="url(#grad)" opacity="0.2"/>
  <!-- CTA button -->
  <rect x="100" y="170" width="100" height="30" rx="15" fill="url(#grad)" opacity="0.5"/>
  <!-- Image placeholder -->
  <rect x="100" y="215" width="130" height="50" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <rect x="245" y="215" width="130" height="50" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <!-- Speed indicator -->
  <g transform="translate(430,170)">
    <path d="M-20 0 A20 20 0 0 1 20 0" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.5"/>
    <line x1="0" y1="0" x2="12" y2="-15" stroke="#22c55e" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>

</svg>