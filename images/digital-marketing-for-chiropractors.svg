<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Spine -->
  <g transform="translate(240,50)">
    <ellipse cx="0" cy="20" rx="18" ry="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
    <ellipse cx="0" cy="55" rx="20" ry="14" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
    <ellipse cx="0" cy="95" rx="22" ry="15" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
    <ellipse cx="0" cy="135" rx="22" ry="15" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
    <ellipse cx="0" cy="175" rx="20" ry="14" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
    <ellipse cx="0" cy="210" rx="18" ry="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
    <ellipse cx="0" cy="240" rx="15" ry="10" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  </g>
  <!-- Alignment arrows -->
  <path d="M180 160 L210 160" stroke="#00D4FF" stroke-width="2" opacity="0.5" marker-end="none"/>
  <path d="M300 160 L270 160" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
  <!-- Phone -->
  <rect x="370" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="395" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="395" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>