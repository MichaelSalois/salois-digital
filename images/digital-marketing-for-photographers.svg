<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Camera -->
  <rect x="160" y="120" width="160" height="110" rx="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="240" cy="175" r="35" fill="none" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="240" cy="175" r="20" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="240" cy="175" r="8" fill="#00D4FF" opacity="0.5"/>
  <!-- Flash -->
  <rect x="200" y="105" width="40" height="20" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <!-- Photo frames -->
  <rect x="80" y="250" width="60" height="45" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" transform="rotate(-5 110 272)"/>
  <rect x="340" y="250" width="60" height="45" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1" transform="rotate(5 370 272)"/>
  <!-- Phone -->
  <rect x="370" y="110" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="395" cy="135" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="395" y="139" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>