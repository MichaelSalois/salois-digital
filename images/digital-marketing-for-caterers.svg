      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Cloche/serving dome -->
  <path d="M150 200 Q150 100 240 100 Q330 100 330 200" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <line x1="130" y1="200" x2="350" y2="200" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="240" cy="95" r="6" fill="#00D4FF" opacity="0.6"/>
  <!-- Plate -->
  <ellipse cx="240" cy="220" rx="100" ry="15" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Steam -->
  <path d="M210 80 Q215 60 220 80" fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.3"/>
  <path d="M240 70 Q245 50 250 70" fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.3"/>
  <path d="M270 80 Q275 60 280 80" fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.3"/>
  <!-- Phone -->
  <rect x="370" y="240" width="50" height="75" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="395" cy="262" r="7" fill="#00D4FF" opacity="0.8"/>
  <text x="395" y="265" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">AI</text>

</svg>