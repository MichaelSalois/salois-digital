<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Google-style chart -->
  <rect x="80" y="100" width="320" height="180" rx="12" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Bars -->
  <rect x="120" y="210" width="35" height="50" rx="4" fill="#22c55e" opacity="0.5"/>
  <rect x="175" y="180" width="35" height="80" rx="4" fill="#22c55e" opacity="0.6"/>
  <rect x="230" y="160" width="35" height="100" rx="4" fill="#22c55e" opacity="0.7"/>
  <rect x="285" y="130" width="35" height="130" rx="4" fill="url(#grad)" opacity="0.8"/>
  <rect x="340" y="140" width="35" height="120" rx="4" fill="url(#grad)" opacity="0.6"/>
  <!-- Arrow up -->
  <polyline points="120,230 175,200 230,180 285,150 340,160" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <!-- Click cursor -->
  <g transform="translate(390,110)">
    <path d="M0 0 L0 22 L6 17 L12 28 L16 26 L10 15 L18 15 Z" fill="#00D4FF" opacity="0.7"/>
  </g>

</svg>