<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Pipe system -->
  <rect x="100" y="120" width="280" height="16" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="100" y="120" width="16" height="100" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="364" y="120" width="16" height="80" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <rect x="220" y="136" width="16" height="60" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Wrench -->
  <g transform="translate(200,200) rotate(-30)">
    <rect x="-8" y="-50" width="16" height="80" rx="4" fill="url(#grad)" opacity="0.8"/>
    <circle cx="0" cy="-50" r="20" fill="none" stroke="url(#grad)" stroke-width="4"/>
    <circle cx="0" cy="-50" r="10" fill="#050508"/>
  </g>
  <!-- Droplets -->
  <circle cx="340" cy="220" r="6" fill="#00D4FF" opacity="0.6"/>
  <circle cx="350" cy="240" r="4" fill="#00D4FF" opacity="0.4"/>
  <circle cx="335" cy="255" r="3" fill="#00D4FF" opacity="0.3"/>
  <!-- Phone with notification -->
  <rect x="320" y="240" width="60" height="90" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="350" cy="260" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="350" y="264" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">AI</text>
  <rect x="330" y="278" width="40" height="4" rx="2" fill="url(#grad)" opacity="0.4"/>
  <rect x="335" y="288" width="30" height="4" rx="2" fill="url(#grad)" opacity="0.3"/>

</svg>