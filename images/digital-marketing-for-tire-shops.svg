<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Tire -->
  <circle cx="240" cy="170" r="80" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="240" cy="170" r="55" fill="#050508" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="240" cy="170" r="25" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Tread pattern -->
  <line x1="240" y1="90" x2="240" y2="115" stroke="url(#grad)" stroke-width="2" opacity="0.4"/>
  <line x1="240" y1="225" x2="240" y2="250" stroke="url(#grad)" stroke-width="2" opacity="0.4"/>
  <line x1="160" y1="170" x2="185" y2="170" stroke="url(#grad)" stroke-width="2" opacity="0.4"/>
  <line x1="295" y1="170" x2="320" y2="170" stroke="url(#grad)" stroke-width="2" opacity="0.4"/>
  <!-- Phone -->
  <rect x="370" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="395" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="395" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>