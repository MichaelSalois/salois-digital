<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Ledger/book -->
  <rect x="150" y="90" width="180" height="200" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <line x1="180" y1="130" x2="300" y2="130" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="155" x2="300" y2="155" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="180" x2="300" y2="180" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="205" x2="300" y2="205" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="230" x2="300" y2="230" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <!-- Spine -->
  <rect x="150" y="90" width="15" height="200" rx="4" fill="url(#grad)" opacity="0.2"/>
  <!-- Pen -->
  <line x1="350" y1="120" x2="380" y2="250" stroke="#14b8a6" stroke-width="2" opacity="0.5"/>
  <polygon points="380,250 375,260 385,260" fill="#14b8a6" opacity="0.5"/>
  <!-- Phone -->
  <rect x="60" y="230" width="50" height="80" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="85" cy="255" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="85" y="259" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>

</svg>