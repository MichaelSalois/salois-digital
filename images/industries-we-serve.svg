<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  <!-- 6 industry icons in a grid -->
  <!-- Home Services -->
  <rect x="60" y="60" width="100" height="80" rx="12" fill="url(#gradFade)" stroke="#00D4FF" stroke-width="1.5" opacity="0.6"/>
  <path d="M110 75 L85 95 L135 95Z" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.7"/>
  <!-- Beauty -->
  <rect x="190" y="60" width="100" height="80" rx="12" fill="url(#gradFade)" stroke="#ec4899" stroke-width="1.5" opacity="0.6"/>
  <path d="M240 75 Q225 85 230 100 Q240 110 250 100 Q255 85 240 75Z" fill="#ec4899" opacity="0.4"/>
  <!-- Automotive -->
  <rect x="320" y="60" width="100" height="80" rx="12" fill="url(#gradFade)" stroke="#f97316" stroke-width="1.5" opacity="0.6"/>
  <circle cx="355" cy="100" r="10" fill="none" stroke="#f97316" stroke-width="2" opacity="0.6"/>
  <circle cx="385" cy="100" r="10" fill="none" stroke="#f97316" stroke-width="2" opacity="0.6"/>
  <!-- Events -->
  <rect x="60" y="180" width="100" height="80" rx="12" fill="url(#gradFade)" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
  <rect x="85" y="195" width="50" height="45" rx="4" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.5"/>
  <!-- Medical -->
  <rect x="190" y="180" width="100" height="80" rx="12" fill="url(#gradFade)" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
  <rect x="230" y="195" width="8" height="30" rx="2" fill="#ef4444" opacity="0.5"/>
  <rect x="219" y="206" width="30" height="8" rx="2" fill="#ef4444" opacity="0.5"/>
  <!-- Financial -->
  <rect x="320" y="180" width="100" height="80" rx="12" fill="url(#gradFade)" stroke="#14b8a6" stroke-width="1.5" opacity="0.6"/>
  <text x="370" y="228" text-anchor="middle" fill="#14b8a6" font-size="24" font-weight="bold" opacity="0.5">$</text>
  <!-- Connecting lines -->
  <line x1="160" y1="100" x2="190" y2="100" stroke="url(#grad)" stroke-width="1" opacity="0.2"/>
  <line x1="290" y1="100" x2="320" y2="100" stroke="url(#grad)" stroke-width="1" opacity="0.2"/>
  <line x1="160" y1="220" x2="190" y2="220" stroke="url(#grad)" stroke-width="1" opacity="0.2"/>
  <line x1="290" y1="220" x2="320" y2="220" stroke="url(#grad)" stroke-width="1" opacity="0.2"/>
  <!-- Phone at bottom -->
  <rect x="200" y="290" width="80" height="45" rx="8" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="225" cy="312" r="8" fill="#00D4FF" opacity="0.8"/>
  <text x="225" y="316" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">AI</text>
  <rect x="243" y="305" width="25" height="4" rx="2" fill="url(#grad)" opacity="0.4"/>
  <rect x="243" y="315" width="18" height="4" rx="2" fill="url(#grad)" opacity="0.3"/>
</svg>
