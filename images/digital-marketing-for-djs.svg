<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Turntable -->
  <circle cx="240" cy="170" r="80" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="240" cy="170" r="50" fill="none" stroke="url(#grad)" stroke-width="1" opacity="0.3"/>
  <circle cx="240" cy="170" r="20" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="240" cy="170" r="5" fill="#00D4FF" opacity="0.7"/>
  <!-- Tone arm -->
  <line x1="320" y1="100" x2="270" y2="155" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="320" cy="100" r="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Sound waves -->
  <path d="M100 140 Q90 170 100 200" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.4"/>
  <path d="M85 130 Q70 170 85 210" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.3"/>
  <path d="M380 140 Q390 170 380 200" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.4"/>
  <path d="M395 130 Q410 170 395 210" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.3"/>
  <!-- Phone -->
  <rect x="370" y="240" width="50" height="75" rx="6" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1.5"/>
  <circle cx="395" cy="262" r="7" fill="#00D4FF" opacity="0.8"/>
  <text x="395" y="265" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">AI</text>

</svg>