<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="gradFade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" fill="#050508" rx="16"/>
  
  <!-- Chart going up -->
  <line x1="80" y1="280" x2="80" y2="80" stroke="url(#grad)" stroke-width="1.5" opacity="0.3"/>
  <line x1="80" y1="280" x2="400" y2="280" stroke="url(#grad)" stroke-width="1.5" opacity="0.3"/>
  <polyline points="100,260 160,230 200,240 250,180 300,160 340,120 380,80" fill="none" stroke="#14b8a6" stroke-width="3"/>
  <!-- Bar chart -->
  <rect x="120" y="220" width="30" height="60" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <rect x="170" y="190" width="30" height="90" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <rect x="220" y="200" width="30" height="80" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <rect x="270" y="160" width="30" height="120" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <rect x="320" y="130" width="30" height="150" rx="4" fill="url(#gradFade)" stroke="url(#grad)" stroke-width="1"/>
  <!-- Dollar -->
  <text x="400" y="100" text-anchor="middle" fill="#14b8a6" font-size="30" font-weight="bold" opacity="0.4">$</text>

</svg>